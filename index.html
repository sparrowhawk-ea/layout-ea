<html>

<head>
    <meta charset="UTF-8" />
    <title>Layout Ea Grid Demo</title>
    <style>
        /* this would normally be in a separate file */
        div {
            border: 1px solid black;
        }

        .root {
            width: 600px;
            height: 400px;
        }
    </style>
    <script type='module'>
        // this would normally be in a separate file
        import { LayoutEa, LayoutEaGrid } from './index.mjs';
        window.doLayout = function () {
            LayoutEa.layout(document.body, {
                debug: true,
                layout: {
                    '.hdr': '0,,2 1,BannerWidth,2 BUTTON,2; BUTTON/1,2; #menu,*',
                    '.root': '+3 0; +10 #main; 1',
                    '#accordion': '*!,100 0',
                    '#form1': '0 1,3;; +2 [2-3,_,.combobox]; +3',
                    '#main': '+3 0,4,FullHeight _,,FullHeight 1,15; +2; +8 #form1,*; +2 2,*',
                    '#menu': 'DIV/* [_,_,DIV/0]',
                    '#smenu1': '0,4; _,,FullHeight 1,*; *! 2,*',
                    '#smenu2': '@#smenu1'
                },
                sizes: {
                    'BannerWidth': '7',
                    'FullHeight': '*!'
                },
                strategy: LayoutEaGrid
            });
        }
    </script>
</head>

<body onload='doLayout()'>
    <div class='root'>
        <div class='hdr'>
            <div>Logo</div>
            <div>Banner</div>
            <button>Login</button>
            <button>Register</button>
            <div id='menu'>
                <div>Help</div>
                <div>Menu1 </div>
                <div>Menu2 </div>
                <div>Menu3 </div>
                <div>Menu4</div>
            </div>
        </div>
        <div>Footer</div>
        <div id='main'>
            <div>
                <div id='smenu1'>
                    <div>SideMenu1</div>
                    <div>SideMnu1-1</div>
                    <div>SideMnu1-2</div>
                </div>
                <div id='smenu2'>
                    <div>SideMenu2</div>
                    <div>SideMnu2-1</div>
                    <div>SideMnu2-2</div>
                    <div>SideMnu2-3</div>
                </div>
                <div id='accordion'>
                    <div>Favorites</div>
                    <div data-ea-i='100'>Recent</div>
                    <div data-ea-i='200'>Archived</div>
                </div>
            </div>
            <div>Form Title</div>
            <div>
                <button>Submit </button>
                <button>Reset</button>
            </div>
            <div id='form1'>
                <span>Field1</span>
                <input />
                <span>Field2</span>
                <input />
                <select class='combobox'>
                    <option>Option</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
